<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="{{ .Site.Title }}">
    <meta name="author" content="Dan Esparza">
    <link rel="shortcut icon" href="/ico/favicon.png">
    <link href="/index.xml" rel="alternate" title="{{ .Site.Title }}" type="application/atom+xml">

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Code formatting -->
    <link href="/css/prettify.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this site -->
    <link href="/css/site.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="/js/html5shiv.js"></script>
    <script src="/js/respond.min.js"></script>
    <![endif]-->

    <!-- Google web fonts -->
    <link href='//fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>

    <title>{{ .Site.Title }}</title>
</head>

<body>

    <div class="container">

		<!-- Static navbar -->
        <div class="navbar navbar-default">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/" title="{{ .Site.Title }}">
                    <span class="brand-text hidden-xs">{{ .Site.Title }}</span>
                </a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/post">Archive</a></li>
                </ul>
                <form class="navbar-form navbar-right" role="search" action="//google.com/search" method="get">
                    <div class="form-group">
                        <input type="hidden" name="sitesearch" value="www.danesparza.net">
                        <input type="text" class="form-control" name="q" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Search</button>
                </form>
            </div>
            <!--/.nav-collapse -->
        </div>

        {{ block "main" . }}
            <!-- The part of the page that begins to differ between templates -->
        {{ end }}		

    </div>
    <!-- /container -->

    <!-- Bootstrap core JavaScript
        ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/js/jquery-1.11.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>

    <!-- Code formatting -->
    <script src="/js/prettify.js"></script>

    <script type='text/javascript'>
        $(function () {
            $('pre').addClass('prettyprint');
            prettyPrint();
        })
    </script>

    <!-- Google Analytics -->
    <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-77618-11']);
        _gaq.push(['_trackPageview']);

        (function () {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://' : 'http://') + 'stats.g.doubleclick.net/dc.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
    </script>

    <footer>
        <div class="footer text-center">
            Copyright &copy; - Dan Esparza. <a href="https://twitter.com/danesparza" class="twitter-follow-button">Follow @danesparza on Twitter</a>
        </div>
    </footer>

</body>

</html>
