{{ define "main" }}
    <div class="archive-page">
        <h1 id="title">Archive</h1>

        <div class="row">
            <div class="md-col-12">
                <table class="table table-condensed table-striped">
                    <thead>
                        <th>
                            Date
                        </th>
                        <th>
                            Title
                        </th>
                    </thead>
                    <tbody>
                        {{ range .Data.Pages }}
                        <tr>
                            <td>
                                {{ .Date.Format "January 2, 2006" }}
                            </td>
                            <td>
                                <a href='{{ .Permalink }}'>{{ .Title }}</a>	
                            </td>
                        </tr>
                        {{ end }}		
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{{ end }}
